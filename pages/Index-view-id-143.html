<p>在编写单声部简谱的时候，词曲的行开头是使用“Q”和“C”进行定义的。而当编写多声部时，只需要在每个声部的“Q”和“C”后面加上一个声部编号即可。如下图所示：</p><h5><img src="../Uploads/201503/29/5516ddd9f0ba5.gif" _src="http://doc.lezhi99.com/../Uploads/201503/29/5516ddd9f0ba5.gif" width="548" height="360"/></h5><p>在多声部时，您还可以在声部编号数字的后面用双引号表示声部的名称，如下图：</p><h5><img src="../Uploads/201503/30/5518ea5f04e77.gif" _src="http://doc.lezhi99.com/../Uploads/201503/30/5518ea5f04e77.gif" width="548" height="360"/></h5><p>多声部和单声部可以混合使用的，下面是一个示例：<br/></p><h5><img src="../Uploads/201503/30/5518ea8f1a0b1.gif" _src="http://doc.lezhi99.com/../Uploads/201503/30/5518ea8f1a0b1.gif" width="579" height="614"/></h5><p><strong>自定义声部括弧的位置</strong></p><p>有些时候，多声部可能是在一行的中间开始的，此时可以在脚本中使用“<span style="color:#ff0000">&amp;sbf</span>”来定义声部括弧的位置。</p><p>同时，除第一个声部外的其他声部，在声部符前是没有内容的，可以使用“8”（隐藏空白音符）和“|*”（隐藏小节线）进行填充。</p><p>示例如下：</p><h5><img src="../Uploads/201505/04/554719e977491.gif" _src="http://doc.lezhi99.com/../Uploads/201505/04/554719e977491.gif" width="592" height="426"/></h5></div>
