<p>合理的使用快捷键，将有效提高制谱效率。番茄软件的快捷键如下：</p><table class="listTbale"><tbody><tr><th width="150">功能</th><th width="150">快捷键</th></tr><tr><td>打开</td><td><span style="white-space: normal;">Ctrl + O</span></td></tr><tr><td>新建</td><td><span style="white-space: normal;">Ctrl + N</span></td></tr><tr><td>保存</td><td><span style="white-space: normal;">Ctrl + S</span></td></tr><tr><td>另存为</td><td><span style="white-space: normal;">Ctrl + Shift + S</span></td></tr><tr><td>视图切换</td><td><span style="white-space: normal;">Tab</span></td></tr><tr><td>全屏</td><td><span style="white-space: normal;">F11</span></td></tr><tr><td>试听</td><td><span style="white-space: normal;">Ctrl + Q</span></td></tr><tr><td>打开符号表</td><td><span style="white-space: normal;">Ctrl + ~</span></td></tr></tbody></table></div>
