<p>在曲的伴奏部分，一般会使用括弧括起来。在番茄脚本中，左括弧使用“&amp;zkh”表示，右括弧使用“&amp;ykh”表示。</p><p>需要注意的是，不管是左括弧还是右括弧，均写在音符数字的后面。如下图所示：</p><p><img src="../Uploads/201503/28/5516bfa689538.gif" _src="http://doc.lezhi99.com/../Uploads/201503/28/5516bfa689538.gif" width="580" height="126"/></p></div>
