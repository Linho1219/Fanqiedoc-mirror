<h3>普通音符</h3><p>普通音符使用“<span style="color:#ff0000">1-7</span>”数字表示，对应简谱的“1、2、3、4、5、6、7”这7个音符。增时线使用“<span style="color:#ff0000">-</span>”表示。如下图：</p><h3>休止符</h3><p>休止符使用数字“<span style="color:#ff0000">0</span>”表示，而数字“<span style="color:#ff0000">8</span>”则表示隐藏的休止符（在谱面上不可见，但是占据相应的空间）。<br/></p><h3>节奏音符</h3><p>节奏音符“X”使用数字“<span style="color:#ff0000">9</span>”表示。</p><p><strong>示例：</strong></p><p><img src="../Uploads/201603/11/56e232958572e.jpg" _src="http://doc.lezhi99.com/../Uploads/201603/11/56e232958572e.jpg" width="580" height="126"/></p><h3>高低音的表示</h3><p>高音使用“<strong>&#39;</strong>”表示，低音使用“<strong>,</strong>”表示。跟在数字后面即可。高低音符号可以有多个，如下图所示：</p><p><img src="../Uploads/201503/28/5516a30e5e5e9.gif" _src="http://doc.lezhi99.com/../Uploads/201503/28/5516a30e5e5e9.gif" width="580" height="126"/></p></div>
