<p>临时伴奏一般是在主唱和伴奏重叠的时候，将伴奏写在主旋律的上方。番茄脚本在表示临时伴奏时，伴奏部分使用“{}”括起来，并且在“{”后面要紧跟着小写字母“bz”。软件会自动将音符和主旋律对齐。如下图所示：</p><p><img src="../Uploads/201503/29/5516d757e874a.gif" _src="http://doc.lezhi99.com/../Uploads/201503/29/5516d757e874a.gif" width="580" height="126"/></p><p>临时多声部的方法和临时伴奏差不多，不同的是在“{”符号后面紧跟着的字母换成了“dsb”。如下图所示：</p><p><img src="../Uploads/201503/29/5516d83830026.gif" _src="http://doc.lezhi99.com/../Uploads/201503/29/5516d83830026.gif" width="580" height="126"/></p></div>
</body>
