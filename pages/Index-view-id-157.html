<p><strong>番茄简谱软件的界面如下：</strong></p><p><img src="../Uploads/201503/30/5518efa77ce67.gif" _src="http://doc.lezhi99.com/../Uploads/201503/30/5518efa77ce67.gif" width="694" height="488"/></p><p>1、菜单区：存放软件菜单，软件多数功能可从这边查找。</p><p>2、文档标题区：显示当前编辑的文档名称</p><p>3、用户信息区：显示当前的登录用户信息</p><p>4、预览区：显示当前脚本的实时简谱预览</p><p>5、脚本编辑器：请在此处编写脚本，改动脚本后的效果将实时显示在预览区中。</p><p>6、视图切换区，可以在各种视图模式中进行切换。</p><p><br/></p></div>
