<p>简谱主体仅包含词和曲两种内容，每行内容对应简谱中的每一行，行开头以Q或C定义内容类型，Q表示曲，C表示词。如下图：</p><h5><img src="../Uploads/201503/30/5518e99782675.gif" _src="http://doc.lezhi99.com/../Uploads/201503/30/5518e99782675.gif" width="738" height="114"/></h5><p>需要注意的是，主体中的词是依附于上一行的曲的。所以主体应该以Q（曲）开头。而一行曲可以对应多行词，就像下面这样：<br/></p><h5><img src="../Uploads/201503/30/5518e9d5e3384.gif" _src="http://doc.lezhi99.com/../Uploads/201503/30/5518e9d5e3384.gif" width="728" height="481"/></h5></div>
