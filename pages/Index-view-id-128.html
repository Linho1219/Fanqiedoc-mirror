<p>前倚音使用中括号“<span style="color:#ff0000">[]</span>”包含起来即可，跟在音符数字后即可。“[]”括弧中的音符可以包含高低音符号“<span style="color:#ff0000">,</span>”和“<span style="color:#ff0000">&#39;</span>”，同时支持减时线符“<span style="color:#ff0000">/</span>”以及升降音符。后倚音则也使用相同的方法，不同的是要在“<span style="color:#ff0000">[</span>”后面加上一个“<span style="color:#ff0000">h</span>”，例如。</p><p>需要注意的是，倚音里的音符，默认就是8分音符，当加了一条减时线后，将变成16分音符。如下图：</p><p><img src="../Uploads/201503/28/5516a89996aad.gif" _src="http://doc.lezhi99.com/../Uploads/201503/28/5516a89996aad.gif" width="510" height="126"/></p></div>
