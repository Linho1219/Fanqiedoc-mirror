<p>英文歌词比较特殊，对应的时候不能像汉字一样，将每个字母和每个音符对应。因此英文歌词的录入和中文有区别。在此单独说明一下。</p><p>英文单词使用“/”做间隔符，当使用@号和中文汉字混排的时候，@符号或中文和英文部分相连的地方可以不适用“/”符号。但是为了便于阅读，在输入英文歌词的时候，还是建议加上/符号。如下是英文歌词的示例：</p><h5><img src="../Uploads/201503/29/5517bc875f440.gif" _src="http://doc.lezhi99.com/../Uploads/201503/29/5517bc875f440.gif" width="334" height="157"/></h5></div>
