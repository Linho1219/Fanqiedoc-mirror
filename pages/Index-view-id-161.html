<div class="content" id="content">
<p>番茄简谱软件目前支持导出以下两种格式的图片：</p><h3>1、导出PNG格式图片</h3><p>PNG是一种位图格式的图片，可以方便的在互联网中上传到各大网站中分享。您可以通过“文件”菜单的“导出PNG图片...”选项进行导出。在点击导出菜单后，将弹出一个新网页出来，网页里面显示着全部的简谱图片。请在图片中按右键，选择“图片另存为...”即可将图片保存到您的电脑中。</p><h3>2、导出SVG格式的图片</h3><p>SVG是可以无限放大的矢量图格式，因此在印刷方面可以获得非常高的精度。此格式可以导入到多种印刷排版软件中。您尅通过“文件”菜单中的“导出SVG格式图片...”按钮进行导出。</p></div>
</body>
