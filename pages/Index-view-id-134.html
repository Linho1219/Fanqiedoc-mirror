<p>力度术语可以在音符后面加上“<span style="color:#ff0000">&amp;+缩写字母</span>”的方式加上，例如mp写上“&amp;mp”即可。</p><p>渐强渐弱符号，则使用“<span style="color:#ff0000">&lt;</span>”或“<span style="color:#ff0000">&gt;</span>”表示起点，终点直接使用“<span style="color:#ff0000">!</span>”作为结束记号。</p><p>如下图：</p><p><img src="../Uploads/201503/27/5515140b932d0.jpg" _src="http://doc.lezhi99.com/../Uploads/201503/27/5515140b932d0.jpg" width="580" height="126"/></p><p>番茄脚本支持的力度术语一览表：</p><p><img src="../Uploads/201503/27/551516d7ebd9d.jpg" _src="../Uploads/201503/27/551516d7ebd9d.jpg"/></p><p style="white-space: normal;"><strong>渐强减弱符号与连音线等符号重叠问题</strong></p><p style="white-space: normal;">有些时候，渐强减弱符会与连音符重叠，此时可以在<span style="white-space: normal;">渐强减弱符</span>的“<span style="color: rgb(255, 0, 0);">&lt;</span>”或“&gt;”后加上“<span style="color: rgb(255, 0, 0);">+</span>”号进行调整，“<span style="color: rgb(255, 0, 0);">+</span>”号越多，渐强减弱符越上移。</p><p style="white-space: normal;">示例如下：</p><p style="white-space: normal;">图1、<span style="white-space: normal;">渐强减弱</span>与连音线重叠问题:</p><p style="white-space: normal;"><img src="../Uploads/201505/04/554710b620b24.gif" _src="http://doc.lezhi99.com/../Uploads/201505/04/554710b620b24.gif" width="580" height="126"/></p><p style="white-space: normal;">图2、通过“<span style="color: rgb(255, 0, 0);">+</span>”号调整<span style="white-space: normal;">渐强减弱符</span>的位置</p><p style="white-space: normal;"><img src="../Uploads/201505/04/554710bc56014.gif" _src="http://doc.lezhi99.com/../Uploads/201505/04/554710bc56014.gif" width="580" height="126"/></p><p style="white-space: normal;">番茄简谱将在以后实现<span style="white-space: normal;">渐强减弱符号</span>位置的自动调整，在此之前请使用“<span style="color: rgb(255, 0, 0);">+</span>”号手动调整。</p><p><br/></p></div>
