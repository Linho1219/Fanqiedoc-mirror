<div class="content" id="content">
<p>通过“功能”菜单中的“试听查错”项，将会弹出以下窗口：</p><p><img src="../Uploads/201503/30/5518f53c52356.gif" _src="http://doc.lezhi99.com/../Uploads/201503/30/5518f53c52356.gif" width="494" height="157"/></p><p>您只需选择号播放速度，然后点击“播放”即可。</p><p>播放过程中乐谱会自动根据播放位置进行滚动，如果部需要可以将“自动滚屏”选项去掉。</p><p>为了方便查错，默认播放起会忽略简谱的所有反复相关记号，如果需要识别反复记号进行播放，可以将“忽略反复记号”选项去掉。</p></div>
