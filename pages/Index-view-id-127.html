<p>需要用连音线连起来的音符，使用“<span style="color:#ff0000">()</span>”包含起来即可，连音线可以嵌套使用，并且支持跨小节和<span style="white-space: normal;">跨</span>行。<br/>具体如下图所示：</p><p><img src="../Uploads/201503/29/5516d14547208.gif" _src="http://doc.lezhi99.com/../Uploads/201503/29/5516d14547208.gif" width="580" height="126"/></p><p><strong>跨行连音线</strong></p><p>当相同页面中连音线跨行时，请直接使用在第二行编写右括弧即可，如下：</p><p><img src="../Uploads/201505/04/554711db4e997.gif" _src="http://doc.lezhi99.com/../Uploads/201505/04/554711db4e997.gif" width="580" height="210"/></p><p><strong>切分连音线</strong></p><p>有些时候，连音线会被切分。例如跳房子处的连音线和分页处的连音线。此时可以将跳房字的括弧写在小节线处，如下：</p><p><img src="../Uploads/201505/04/5547136a91028.gif" _src="http://doc.lezhi99.com/../Uploads/201505/04/5547136a91028.gif" width="580" height="126"/></p></div>
