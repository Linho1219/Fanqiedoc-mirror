<p>歌词的备注是显示在歌词前面的，在歌词前面使用双引号包括起来即可，如下图所示：</p><h5><img src="../Uploads/201503/29/5517bae9339a6.gif" _src="http://doc.lezhi99.com/../Uploads/201503/29/5517bae9339a6.gif" width="273" height="153"/></h5><h5><img src="../Uploads/201503/29/5517b9fdc292f.gif" _src="http://doc.lezhi99.com/../Uploads/201503/29/5517b9fdc292f.gif" width="719" height="234"/></h5><p><strong>歌词注释里的空格</strong><br/></p><p>因为程序逻辑上的一些限制，在歌词注释中直接输入空格是无效的。需要在注释里面输入空格，请使用下划线“<span style="color:#ff0000">_</span>”代替。</p></div>
