<p>简谱主体的歌词以“<span style="color:#ff0000">C:</span>”开头，歌词是于上一个“Q:”开头的曲中的音符是一一对应的。<br/>中文歌词每个汉字对应一个音符，标点符号系统能自动识别。“<span style="color:#ff0000">@</span>”则是跳过一个音符。需要注意的是“<span style="color:#ff0000">-</span>”曾时线不需要使用“<span style="color:#ff0000">@</span>”跳过。<br/>如下图所示：</p><h5><img src="../Uploads/201503/29/5517b79dbc403.gif" _src="http://doc.lezhi99.com/../Uploads/201503/29/5517b79dbc403.gif" width="434" height="148"/></h5><p>当一个音符下面包含有两个字的时候，可以使用“<span style="color:#ff0000">~</span>”符号将两个子连在一起对应一个音符。如下图：</p><h5><img src="../Uploads/201503/29/5517b76327ad6.gif" _src="http://doc.lezhi99.com/../Uploads/201503/29/5517b76327ad6.gif" width="354" height="153"/></h5><p>同时，一行曲是可以对应多行歌词的，如下图所示：<br/></p><h5><img src="../Uploads/201503/29/5517b83d782d9.gif" _src="http://doc.lezhi99.com/../Uploads/201503/29/5517b83d782d9.gif" width="736" height="481"/></h5></div>
