<p>番茄脚本中，各种类型的小节线表示方法，请参考下图：</p><p><img src="../Uploads/201505/04/55471a69a125d.gif" _src="http://doc.lezhi99.com/../Uploads/201505/04/55471a69a125d.gif" width="352" height="443"/></p><p><strong>隐藏小节线的说明</strong></p><p>隐藏小节线1（<span style="color:#ff0000">|/</span>）：此隐藏小节线不会显示，也不会占据排版空间，一般是用于每一行的开头的，因为有些符号是只能在小节线上标注的（例如跳房子的起点），但是每一行的开头一般是省略小节线的。此时就需要使用隐藏的小节线了。</p><p>隐藏小节线2（<span style="color:#ff0000">|*</span>）：此隐藏小节线不会显示，但是会占用排版空间，一般用行中间单声部变多声部时。具体情参看多声部章节。</p></div>
