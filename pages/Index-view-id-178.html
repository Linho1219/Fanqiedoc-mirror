<title>自定义节拍切分</title>

<script type="text/javascript" src="../Home/Js/jquery.js"></script>

<div class="content" id="content">
<p><strong>因为番茄脚本开发初期的失误，导致自动节拍都是以四分音符为一拍进行自动切分的。</strong></p><p>因此，导致例如6/8和一些特殊情况的节拍切分不能实现。<br/></p><p>为了解决此问题，后期我们增加了“<span style="color:#ff0000">~</span>”和“<span style="color:#ff0000">^</span>”来协助实现自定义切分节拍。</p><p><span style="white-space: normal;">“</span><span style="white-space: normal; color: rgb(255, 0, 0);">~</span><span style="white-space: normal;">”符号的作用：让前后音符串接在一个<span style="white-space: normal;">节拍</span>中。</span></p><p><span style="white-space: normal;"><span style="white-space: normal;">“</span><span style="white-space: normal; color: rgb(255, 0, 0);">^</span><span style="white-space: normal;">”符号的作用：让前后音符强制切开为两个节拍。</span></span></p><p><span style="white-space: normal;"><span style="white-space: normal;"><span style="white-space: normal;">加入~和^符号只是临时解决问题的策略，我们将在后期的新版中彻底解决此问题。</span></span></span></p><p><strong>示例如下：</strong></p><p><img src="../Uploads/201603/11/56e227ee15221.jpg" _src="http://doc.lezhi99.com/../Uploads/201603/11/56e227ee15221.jpg" width="580" height="126"/></p><p><img src="../Uploads/201603/11/56e228a267b9f.jpg" _src="http://doc.lezhi99.com/../Uploads/201603/11/56e228a267b9f.jpg" width="580" height="126"/></p><p><br/></p></div>
</body>
